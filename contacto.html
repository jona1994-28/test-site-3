<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BlogDeCafé</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="header">        <!-- BLOQUE --> 
            <div class="contenedor">
                <div class="barra">           
                    <a class="logo" href="index.html">  <!-- Defino un enlace que me redireccione a mi pag principal con el href y personalizo la clase logo en mi archivo css. -->
                        <h1 class="logo__nombre centrar-texto no-margin">Blog<span class="logo__bold">DeCafé</span></h1>    <!-- Defino un heading, la clase logo__nombre, es el elemento del bloque logo y va a ser personalizado, al igual que la clase logo__bold que voy a personalizar el estilo de la letra. Span: es una variante en el texto, si queremos tener-->       
                    </a>    <!-- bloque de logo -->

                    <nav class="navegacion">
                        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                        <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                        <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                    </nav>  <!-- bloque de navegacion -->

                </div>   
            </div>
                
            <div class="header__texto">     <!-- Seria el elemento que va a estar dentro del bloque header -->
                <h2 class="no-margin">Blog de café con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>  
        </header>       <!-- .header / Fin del bloque-->

        <div class="contenedor">        <!-- En este div esta nuestro contenido. SERIA UN BLOQUE -->
            <h3 class="centrar-texto">Contacto</h3>       <!-- Te centra el texto con la clase centrar-texto -->
            <div class="contacto-bg"></div>
            
            <form class="formulario">  <!-- ACTION: atributo que define hacia donde se van a enviar esos datos -->
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre:</label>       <!-- For: te va a indicar a que input pertenece -->
                    <input 
                            class="campo__field"
                            type="text"
                            placeholder="Tu nombre" 
                            id="nombre">  <!-- id: tengo que definirlo si o si para que se active, placeholder: va a escribir "tu nombre" en el input, type: te indica el tipo  --> 
                </div>
                <div class="campo">
                    <label class="campo__label" for="email">E-mail:</label>       <!-- For: te va a indicar a que input pertenece -->
                    <input 
                           class="campo__field"
                           type="email" 
                           placeholder="Tu E-mail"  
                           id="email">   <!-- id: tengo que definirlo si o si para que se active  -->
                </div>
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje:</label>       <!-- For: te va a indicar a que input pertenece -->
                        <textarea
                            class="campo__field campo__field--textarea" 
                            id="mensaje"
                        ></textarea>   <!-- id: tengo que definirlo si o si para que se active  -->
                </div>
                <div class="campo">     
                    <input type="submit" value="Enviar" class="boton boton--primario">  <!-- <input type="submit"> define un botón de envío que envía todos los valores del formulario a un manejador de formularios -->
                </div>
            </form>
        </div>
         <!-- Contenedor para que quede centrado horizontalmente -->
         <footer class="footer">     <!-- Se le pone el footer para poder aplicar el color de fondo negro. -->
            <div class="contenedor">    <!-- Para poner centrar utilizo esa clase -->
                <div class="barra">           
                    <a class="logo" href="index.html">  <!-- Defino un enlace que me redireccione a mi pag principal con el href y personalizo la clase logo en mi archivo css. -->
                        <h1 class="logo__nombre centrar-texto no-margin">Blog<span class="logo__bold">DeCafé</span></h1>    <!-- Defino un heading, la clase logo__nombre, es el elemento del bloque logo y va a ser personalizado, al igual que la clase logo__bold que voy a personalizar el estilo de la letra. Span: es una variante en el texto, si queremos tener-->       
                    </a>    <!-- bloque de logo -->

                    <nav class="navegacion">
                        <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                        <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                        <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                    </nav>  <!-- bloque de navegacion -->
                </div>   
            </div>
        </footer>
    </body>
</html>
